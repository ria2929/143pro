<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
<body background="https://i.pinimg.com/originals/4f/26/d9/4f26d9d35860254062ecf9a3ca4b38f1.png">
  <center>
    <div class = "btn btn-info heading" >
      <h3>AI PING PONG GAME</h3>
      <button class="btn btn-info"  data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>
      <div id="myModal" class="modal fade ">
        <div class="modal-dialog" >
          <!-- Modal content-->
          <div class="modal-content">
      
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>
      
             <div class="modal-body">
               <label>1. First keep your laptop screen straight </label>
                <label>2. Move yourself approximately 3-4 feet away from the laptop </label>
               <label>3. Move your right wrist in an ascending and decending manner, a red dot should appear on your right wrist</label>
                <label>4. Now press the play button, and again move yourself 3-4 feet away from laptop </label>
                 <label>5. The red paddel is your paddel, that will move as per the movement of your right wrist </label>
              </div>

          </div>
        </div>
      </div>

      <br><br>
      <div id="canvas"></div>
      <br>
    <button class="btn btn-info" onclick="startGame()" id="start">Play Game</button>
   <br><br>
   <button class="btn btn-info" onclick="restart()" id="restart">Restart</button>
    <br>
 <h3 id="status" class="btn btn-info"></h3>

  </center>

        <script src="main.js"></script>
    </body>

</html>
